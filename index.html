<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Maker</title>
    <link rel="shortcut icon" href="/Resourses/IMG/undraw_accept_tasks_re_09mv.svg" type="image/x-icon">
    <!-- FAVICON -->
    <link rel="stylesheet" href="/Assets/css/style.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <audio id="bgaudio" src="/Resourses/Music/a-jazz-piano-110481.mp3" autoplay loop></audio>
    
    <div class="content">

        <h1 class="logo">Taks <span>Maker</span></h1>

        <div class="task-wrapper animated bounceInUp">
            <div class="task-form">
                <h3>Ingresa tus tareas</h3>
                <form action="">
                    <p>
                        <label for="user">Usuario*</label>
                        <input type="text" id="user" />
                    </p>
                    <p>
                        <label for="name">Nombre de la tarea*</label>
                        <input type="text" id="name" />
                    </p>
                    <p>
                        <label for="date">Fecha*</label>
                        <input type="date" id="date" />
                    </p>
                    <p>
                        <label for="priority">Prioridad*</label>
                        <input type="text" id="priority" />
                    </p>
                    <p class="block">
                        <label for="description">Descripción</label>
                        <textarea name="" id="description" rows="3" style="resize: none;"></textarea>
                    </p>
                    <p class="block">
                        <button type="button" onclick="CreateTask()" class="do">Agregar tarea</button>
                        <button type="button" id="DeleteTask" class="del">Borrar tareas</button>
                        <script src="/Assets/js/DeleteTask.js"></script>
                        <button type="button" onclick="ClearForm()" class="clear">Limpiar formulario</button><!-- Botón para limpiar el formulario -->
                    </p>
                </form>
            </div>
            <div class="info-task">
                <h4>Tus tareas</h4>
                <table id="taskTable">
                    <tr>
                      <th>Tarea</th>
                      <th>Fecha</th>
                      <th>Prioridad</th>
                      <th>Usuario</th>
                      <th>Descripción</th>
                      <th>Acción</th>
                    </tr>
                </table>    
                <p></p>
            </div>
        </div>

    </div>

    <script src="/Assets/js/Taks.js"></script>
    <script src="/Assets/js/NewTask.js"></script>
    <script src="/Assets/js/Main.js"></script>
    <script>
        // Función para limpiar el formulario
        function ClearForm() {
            document.getElementById('user').value = '';
            document.getElementById('name').value = '';
            document.getElementById('date').value = '';
            document.getElementById('priority').value = '';
            document.getElementById('description').value = '';
        }
    </script>
    
</body>
</html>
